<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode to QR Code Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- JsBarcode Reader -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode-reader/dist/jsbarcode-reader.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #3949ab;
      box-shadow: 0 0 0 0.2rem rgba(57, 73, 171, 0.25);
    }
    .btn-primary {
      background-color: #3949ab;
      border-color: #3949ab;
      font-weight: 600;
      border-radius: 12px;
    }
    .btn-primary:hover {
      background-color: #283593;
    }
    #qrcode {
      margin-top: 20px;
    }
    .alert {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-4">Barcode to QR Code Converter</h2>

      <!-- Status Message -->
      <div id="status" class="alert alert-info d-none" role="alert"></div>

      <!-- Input Fields -->
      <div class="mb-3">
        <label for="barcodeInput" class="form-label">Enter Barcode or Text</label>
        <input type="text" id="barcodeInput" class="form-control" placeholder="e.g., 8901234567890">
      </div>

      <div class="mb-3">
        <label for="barcodeImageInput" class="form-label">Upload Barcode Image</label>
        <input type="file" id="barcodeImageInput" class="form-control" accept="image/*">
      </div>

      <div class="d-grid mb-3">
        <button id="convertBtn" class="btn btn-primary">Convert to QR Code</button>
      </div>

      <!-- QR Output -->
      <div class="text-center">
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <!-- Script Logic -->
  <script>
    const $status = $('#status');
    const $barcodeInput = $('#barcodeInput');
    const $barcodeImageInput = $('#barcodeImageInput');
    const $qrcode = $('#qrcode');

    function clearOutputs() {
      $qrcode.empty();
      $status.addClass('d-none').removeClass('alert-success alert-danger alert-info').text('');
    }

    function showStatus(message, type = 'info') {
      $status.removeClass('d-none').removeClass('alert-success alert-danger alert-info').addClass('alert-' + type).text(message);
    }

    function generateQRCode(text) {
      $qrcode.empty();
      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 240,
        height: 240,
        colorDark: "#0d47a1",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    $('#convertBtn').click(() => {
      clearOutputs();
      const input = $barcodeInput.val().trim();
      if (input) {
        generateQRCode(input);
        showStatus("✅ QR code generated from manual input.", 'success');
      } else {
        showStatus("⚠️ Please enter text or upload a barcode image.", 'warning');
      }
    });

    $barcodeImageInput.on('change', () => {
      clearOutputs();
      const file = $barcodeImageInput[0].files[0];
      if (!file) return showStatus("⚠️ No file selected.", 'warning');
      if (!file.type.startsWith('image/')) return showStatus("❌ Please upload a valid image file.", 'danger');

      showStatus("⏳ Decoding barcode from image...", 'info');

      const reader = new FileReader();
      reader.onload = function (e) {
        JsBarcodeReader.readFromImage(e.target.result)
          .then(result => {
            $barcodeInput.val(result);
            generateQRCode(result);
            showStatus("✅ Barcode decoded and QR code generated.", 'success');
          })
          .catch(err => {
            console.error(err);
            showStatus("❌ Failed to decode barcode. Try another image or enter manually.", 'danger');
          });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
