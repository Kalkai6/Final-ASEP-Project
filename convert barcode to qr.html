<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan Barcode & Convert to QR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #3949ab;
      border-color: #3949ab;
      font-weight: 600;
      border-radius: 12px;
    }
    .btn-primary:hover {
      background-color: #283593;
    }
    .btn-download {
      background-color: #00796b;
      border-color: #00796b;
      color: white;
      font-weight: 600;
      border-radius: 12px;
    }
    .btn-download:hover {
      background-color: #004d40;
    }
    #qrcode {
      margin-top: 20px;
    }
    #scanner-container {
      position: relative;
      width: 100%;
      max-height: 300px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    #scanner {
      width: 100%;
    }
    .alert {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-4">Scan Barcode & Convert to QR</h2>

      <div id="status" class="alert alert-info d-none" role="alert"></div>

      <!-- Scanner View -->
      <div id="scanner-container" class="mb-3">
        <div id="scanner"></div>
      </div>

      <div class="d-grid mb-3">
        <button id="startScanBtn" class="btn btn-primary">Start Scanning</button>
      </div>

      <!-- Output -->
      <div class="text-center">
        <div id="qrcode"></div>
        <button id="downloadQRBtn" class="btn btn-download mt-3 d-none">Download QR Code</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const $status = $('#status');
    const $qrcode = $('#qrcode');
    const $downloadBtn = $('#downloadQRBtn');

    function showStatus(message, type = 'info') {
      $status.removeClass('d-none alert-info alert-success alert-danger')
             .addClass('alert-' + type)
             .text(message);
    }

    function generateQRCode(text) {
      $qrcode.empty();
      $downloadBtn.addClass('d-none');

      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 240,
        height: 240,
        colorDark: "#0d47a1",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Wait a moment for canvas to render before enabling download
      setTimeout(() => {
        $downloadBtn.removeClass('d-none');
      }, 500);
    }

    function downloadQRCodeImage() {
      const canvas = document.querySelector('#qrcode canvas');
      if (!canvas) return alert("QR Code not found.");

      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    $downloadBtn.on('click', downloadQRCodeImage);

    function startScanner() {
      $qrcode.empty();
      $downloadBtn.addClass('d-none');
      showStatus("ðŸ“· Starting camera and looking for barcode...", "info");

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            facingMode: "environment"
          },
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
        },
      }, function (err) {
        if (err) {
          console.error(err);
          showStatus("âŒ Failed to start scanner.", "danger");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected((data) => {
        const code = data.codeResult.code;
        Quagga.stop();
        showStatus(`âœ… Barcode Detected: ${code}`, "success");
        generateQRCode(code);
      });
    }

    $('#startScanBtn').on('click', () => {
      startScanner();
    });
  </script>
</body>
</html>
