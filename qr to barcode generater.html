<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converted Barcode</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fffafc, #f4e9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .barcode-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .barcode-card h1 {
      color: #751085;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #751085;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #5e0a6a;
    }

    #textOutput {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #barcode {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="barcode-card">
    <h1>Converted Barcode</h1>
    <p id="textOutput"></p>
    <svg id="barcode"></svg>
    <button class="btn btn-custom mt-3" onclick="window.location.href='index.html'">Back to QR Scanner</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam("code");

    if (code) {
      const decoded = decodeURIComponent(code.trim());
      $('#textOutput').text(`Scanned Data: ${decoded}`);
      JsBarcode("#barcode", decoded, {
        format: "CODE128",
        lineColor: "#751085",
        width: 2,
        height: 100,
        displayValue: true
      });
    } else {
      $('#textOutput').html("<span class='text-danger'>No QR data found in URL.</span>");
    }
  </script>

</body>
</html>
