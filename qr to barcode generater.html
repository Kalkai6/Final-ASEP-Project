<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR to Barcode Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fffafc, #f4e9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .barcode-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .barcode-card h1 {
      color: #751085;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #751085;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .btn-custom:hover {
      background-color: #5e0a6a;
    }

    #scanner {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    #barcode {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="barcode-card">
    <h1>QR to Barcode Converter</h1>

    <div id="scanner"></div>

    <div id="status" class="alert alert-info mt-3 d-none"></div>

    <p id="textOutput" class="mt-3"></p>
    <svg id="barcode"></svg>

    <button class="btn btn-custom" id="downloadBtn" style="display: none;">
      Download Barcode
    </button>

    <button class="btn btn-custom mt-2" onclick="window.location.reload()">
      Scan Again
    </button>
  </div>

  <script>
    const $status = $('#status');
    const $textOutput = $('#textOutput');
    const $barcode = $('#barcode');
    const $downloadBtn = $('#downloadBtn');

    function showStatus(msg, type = 'info') {
      $status.removeClass('d-none alert-info alert-success alert-danger')
             .addClass('alert-' + type)
             .text(msg);
    }

    function showBarcode(text) {
      $textOutput.text(`Scanned Data: ${text}`);

      JsBarcode("#barcode", text, {
        format: "CODE128",
        lineColor: "#751085",
        width: 2,
        height: 100,
        displayValue: true
      });

      $downloadBtn.show();
    }

    function downloadSVGAsPNG() {
      const svg = document.querySelector("#barcode");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const pngFile = canvas.toDataURL("image/png");

        const downloadLink = document.createElement("a");
        downloadLink.download = "barcode.png";
        downloadLink.href = pngFile;
        downloadLink.click();
      };

      img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
    }

    $downloadBtn.on('click', downloadSVGAsPNG);

    function startScanner() {
      showStatus("ðŸ“· Starting QR scanner...");

      const qrScanner = new Html5Qrcode("scanner");

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          qrScanner.stop();
          showStatus("âœ… QR scanned successfully!", "success");
          showBarcode(decodedText);
        },
        (errorMessage) => {
          // ignore small scan errors
        }
      ).catch(err => {
        showStatus("âŒ Camera initialization failed. Run on localhost or HTTPS.", "danger");
      });
    }

    $(document).ready(() => {
      startScanner();
    });
  </script>

</body>
</html>
