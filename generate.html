<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Barcode - ASEP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #eef1f6, #f6f9fc);
      margin: 0;
      padding-top: 70px;
    }

    .navbar-brand {
      font-weight: 700;
      color: #0d6efd !important;
    }

    .container {
      max-width: 700px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 40px;
      background-color: #ffffff;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      color: #0d6efd;
    }

    label {
      margin-top: 10px;
      font-weight: 500;
    }

    .barcode-output svg {
      width: 100%;
      max-width: 300px;
      height: 100px;
      display: block;
      margin: 20px auto;
      border: 1px solid #dee2e6;
      background-color: #ffffff;
    }

    .btn-primary, .btn-secondary {
      width: 100%;
      border-radius: 30px;
      font-weight: 500;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-group {
      margin-top: 20px;
    }

    .footer-link {
      text-align: center;
      margin-top: 30px;
      font-weight: 500;
    }

    .footer-link a {
      text-decoration: none;
      color: #0d6efd;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    select {
      cursor: pointer;
    }

    textarea:disabled, input:disabled {
      background-color: #f8f9fa;
    }

    .badge-category {
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      background-color: #0d6efd;
      padding: 3px 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">ASEP Barcode Generator</a>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-4">
      <h1>Generate Product Barcode</h1>

      <div class="mb-3">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control" placeholder="e.g., Toothpaste" />
      </div>

      <div class="mb-3">
        <label for="category">Category</label>
        <select id="category" class="form-select" onchange="updateWarnings()">
          <option>Food</option>
          <option>Medical</option>
          <option>Appliances</option>
          <option>Electronics</option>
          <option>Books</option>
          <option>Cosmetics</option>
          <option>Stationery</option>
          <option>Tools</option>
          <option>Clothing</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="productCode">Product Code (7 digits)</label>
        <div class="input-group">
          <input type="text" id="productCode" class="form-control" placeholder="e.g., 1234567" />
          <button class="btn btn-outline-primary" type="button" onclick="generateRandomCode()">Generate</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="mfgDate">Manufacturing Date</label>
        <input type="date" id="mfgDate" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" class="form-control" disabled />
      </div>

      <div class="mb-3">
        <label for="warningMessage">Warning</label>
        <textarea id="warningMessage" class="form-control" rows="2" disabled></textarea>
      </div>

      <div class="mb-3">
        <label for="finalBarcode">Generated Barcode Number (13-digit)</label>
        <input type="text" id="finalBarcode" class="form-control" readonly />
      </div>

      <div class="btn-group d-grid gap-2">
        <button class="btn btn-primary" onclick="generateBarcode()">Generate Barcode</button>
        <button class="btn btn-secondary" onclick="downloadBarcodeImage()">Download Barcode Image</button>
      </div>

      <div class="barcode-output">
        <svg id="barcode"></svg>
      </div>

      <div class="footer-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    function generateRandomCode() {
      const random7 = Math.floor(1000000 + Math.random() * 9000000).toString();
      document.getElementById("productCode").value = random7;
    }

    function calculateEAN13CheckDigit(codeWithoutCheck) {
      const digits = codeWithoutCheck.split('').map(Number);
      let sum = 0;
      for (let i = 0; i < digits.length; i++) {
        sum += digits[i] * (i % 2 === 0 ? 1 : 3);
      }
      return (10 - (sum % 10)) % 10;
    }

    function generateBarcode() {
      const name = document.getElementById("productName").value.trim();
      const cat = document.getElementById("category").value;
      let productCode = document.getElementById("productCode").value.trim();
      const mfgDate = document.getElementById("mfgDate").value;

      if (!name || !mfgDate || productCode.length !== 7 || !/^\d{7}$/.test(productCode)) {
        alert("Please enter all required fields and ensure product code is exactly 7 digits.");
        return;
      }

      const prefix = "890";
      const random2 = Math.floor(Math.random() * 90 + 10).toString();
      const baseCode = prefix + productCode + random2;
      const checkDigit = calculateEAN13CheckDigit(baseCode);
      const fullCode = baseCode + checkDigit;

      document.getElementById("finalBarcode").value = fullCode;

      const barcodeSvg = document.getElementById("barcode");
      barcodeSvg.innerHTML = "";

      JsBarcode(barcodeSvg, fullCode, {
        format: "EAN13",
        displayValue: true,
        lineColor: "#000",
        width: 2,
        height: 80,
        margin: 10,
      });

      const expiryDate = calculateExpiryDate(mfgDate, cat);
      document.getElementById("expiryDate").value = expiryDate;
      updateWarnings();
    }

    function calculateExpiryDate(mfgDate, category) {
      const mfg = new Date(mfgDate);
      const expiry = new Date(mfg);
      switch (category) {
        case "Food": expiry.setFullYear(mfg.getFullYear() + 1); break;
        case "Medical": expiry.setFullYear(mfg.getFullYear() + 3); break;
        case "Appliances": expiry.setFullYear(mfg.getFullYear() + 5); break;
        case "Electronics": expiry.setFullYear(mfg.getFullYear() + 2); break;
        case "Books": expiry.setFullYear(mfg.getFullYear() + 10); break;
        case "Cosmetics": expiry.setFullYear(mfg.getFullYear() + 2); break;
        case "Stationery": expiry.setFullYear(mfg.getFullYear() + 5); break;
        case "Tools": expiry.setFullYear(mfg.getFullYear() + 10); break;
        case "Clothing": expiry.setFullYear(mfg.getFullYear() + 1); break;
        default: expiry.setFullYear(mfg.getFullYear() + 2);
      }
      return expiry.toLocaleDateString();
    }

    function updateWarnings() {
      const category = document.getElementById("category").value;
      let warningMessage = "";
      switch (category) {
        case "Food": warningMessage = "Consume before expiry. Store in a cool place."; break;
        case "Medical": warningMessage = "Consult a doctor before use."; break;
        case "Appliances": warningMessage = "Handle with care. Keep away from water."; break;
        case "Electronics": warningMessage = "Do not expose to extreme temperatures."; break;
        case "Books": warningMessage = "Keep away from moisture."; break;
        case "Cosmetics": warningMessage = "For external use only. Avoid contact with eyes."; break;
        case "Stationery": warningMessage = "Not consumable. Keep away from children."; break;
        case "Tools": warningMessage = "Use with caution. Store in a safe place."; break;
        case "Clothing": warningMessage = "Wash before use."; break;
        default: warningMessage = "Handle with care.";
      }
      document.getElementById("warningMessage").value = warningMessage;
    }

    function downloadBarcodeImage() {
      const svg = document.querySelector("#barcode");
      const xml = new XMLSerializer().serializeToString(svg);
      const svg64 = btoa(xml);
      const b64Start = 'data:image/svg+xml;base64,';
      const image64 = b64Start + svg64;

      const link = document.createElement('a');
      link.href = image64;
      link.download = 'barcode.svg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = updateWarnings;
  </script>
</body>
</html>
