<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode to QR Code - ASEP</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- QRCodeJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0f7fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .qr-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #6a1b9a;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #qrcode {
      margin: 20px auto;
    }

    .code-text {
      font-size: 1rem;
      color: #333;
      font-weight: 500;
    }

    .btn-back {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="qr-card">
    <h1>Barcode to QR Code</h1>
    <div id="qrcode"></div>
    <p class="code-text" id="codeText">Loading...</p>
    <button class="btn btn-back mt-3" onclick="history.back()">← Back to Scanner</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    const codeTextElement = document.getElementById('codeText');
    const qrContainer = document.getElementById('qrcode');

    if (code) {
      codeTextElement.innerText = `Scanned Code: ${code}`;
      new QRCode(qrContainer, {
        text: code,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    } else {
      codeTextElement.innerText = "❌ No barcode found in the URL.";
    }
  </script>
</body>
</html>
