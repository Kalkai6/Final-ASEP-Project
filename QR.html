<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner - Google Search</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1bee7, #d1c4e9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      margin: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    header p {
      font-size: 17px;
      color: #555;
      max-width: 500px;
      margin: 0 auto;
    }

    #qr-reader {
      width: 100%;
      max-width: 360px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background-color: #fff;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #4caf50;
      color: #2e7d32;
      font-weight: 600;
      border-radius: 10px;
      background-color: #e8f5e9;
      max-width: 80%;
      word-wrap: break-word;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 24px;
      }

      #result {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
    <p>Scan a QR code and we'll search it on Google automatically!</p>
  </header>

  <div id="qr-reader"></div>
  <div id="result"></div>

  <footer>&copy; 2025 | Made with ❤️</footer>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerHTML = `Scanned Content: ${decodedText}`;
      const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(decodedText);
      window.open(searchUrl, "_blank");

      // Stop scanner after success
      html5QrcodeScanner.clear().catch(err => console.error("Clear failed:", err));
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    });

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
