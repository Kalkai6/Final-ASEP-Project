<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner - Google Search</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #ede7f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #6a1b9a;
      font-weight: 600;
      font-size: 2.2rem;
    }

    header p {
      color: #555;
      font-size: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .scanner-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    #qr-reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #4caf50;
      background-color: #e8f5e9;
      color: #2e7d32;
      font-weight: 600;
      border-radius: 10px;
      text-align: center;
      word-wrap: break-word;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    @media (max-width: 576px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 0.9rem;
      }

      #result {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>QR Code Scanner</h1>
    <p>Scan a QR code and we'll search it on Google automatically!</p>
  </header>

  <div class="scanner-card">
    <div id="qr-reader"></div>
    <div id="result"></div>
  </div>

  <footer>&copy; 2025 | Made with ❤️</footer>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerHTML = `Scanned Content: ${decodedText}`;
      const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(decodedText);
      window.open(searchUrl, "_blank");

      // Stop scanner after success
      html5QrcodeScanner.clear().catch(err => console.error("Clear failed:", err));
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    });

    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
